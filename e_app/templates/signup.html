{% extends "base.html" %}
{% load static %}

{% block content %}
    <section class='w-10/12 mx-auto mt-20'>
        <div>
            <h1 class='text-center text-3xl font-bold text-lime-600'>Create an Account Here</h1>
        </div>
        <div class='w-1/2 mx-auto bg-green-600/50 p-10 rounded-lg'>
            {% include "includes/message.html" %}
            <form  action="" method="post">
                {% csrf_token %}
                <table class='table'>
                    <tr>
                        {{form.as_table}}
                    </tr>
                </table>
                <div class='w-1/2 mx-auto my-2'><input class='btn w-full' type="Submit" value="Register"></div>
            </form>
        </div>
    </section>
{% endblock content %}
