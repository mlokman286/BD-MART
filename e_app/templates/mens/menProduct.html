{% extends "base.html" %}
{% load static %}

{% block content %}
    <section class='w-10/12 mx-auto' >
        <div class="border-l-[50px] border-t-2 border-gray-600/50 mt-10">
            <h1 class='text-3xl text-center'>Our Best Product for Men</h1>
        </div>
        <div>
            <div class="products grid grid-cols-4 gap-4 mt-5">
                {% for product in productsM %}
                    <div class="card w-96 bg-base-100 shadow-xl">
                        <figure class=''><img class='w-full p-14' src="{{product.img.url}}" alt="Shoes" /></figure>
                        <div class="card-body">
                            <a href="{% url "product" product.id %}" class=''>
                                <h2 class="card-title hover:underline">{{product.title}}</h2>
                            </a>
                            <p><span class="font-bold">Price:</span>  {{product.price}} TK</p>
                            <div class="card-actions justify-end">
                                <button class="btn btn-primary">Buy Now</button>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock content %}
